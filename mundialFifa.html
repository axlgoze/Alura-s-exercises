<!--Programa introductorio a los loops o ciclos while -->
<meta charset="UTF-8">
<h1>Programa del año mundial de FIFA</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var anioMundial = 1930;
    alert("Hubo mundial de la FIFA en el año "+anioMundial)


   while(anioMundial<2020){
	anioMundial+4
	imprimir("Hubo mundial de FIFA en el año "+anioMundial)
   }
</script>
