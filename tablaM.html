<!-- Programa que calcula tablas de multiplicar -->
<meta charset="UTF-8">
<h1>Programa -Calcular tabla de multiplicar</h1>

<script>

function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1
    	imprimir("La tabla del 5 calculan ciclo WHILE");    
    while(multiplicador <= 10){

	console.log(multiplicador);

	imprimir("5 * "+multiplicador+" = "+ 5*multiplicador);
	multiplicador++;
    }

    saltarLinea();    
    imprimir("La tabla del 6 con ciclo 	FOR");

    //inicializacion;condicion;incrementador

    for(var multiplica = 1;multiplica <= 10;multiplica++){
    	imprimir("6 * "+multiplica+" = "+6*multiplica)
    }   
</script>
