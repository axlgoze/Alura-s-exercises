<!-- Programa que calcula tablas de multiplicar -->
<meta charset="UTF-8">
<h1>Programa -Calcular tabla de multiplicar</h1>

<script>

function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1
    	imprimir("La tabla del 5 es:");    
    while(multiplicador <= 10){

	console.log(multiplicador);

	imprimir("5 * "+multiplicador+" = "+ 5*multiplicador);
	multiplicador=multiplicador+1;		
    }    
    
    
</script>
