<!--Programa introductorio a los loops o ciclos while -->
<meta charset="UTF-8">
<h1>Programa del año mundial de FIFA</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var anioMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año límite para calcular"))

    //imprimir("Hubo mundial de la FIFA en el año "+anioMundial)


   while(anioMundial < limite){
	imprimir("Hubo mundial de la FIFA en el año "+anioMundial)
	anioMundial = anioMundial+4;
   }

	alert("fin del programa")
</script>
