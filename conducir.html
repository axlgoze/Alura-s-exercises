<!--   <></>   programa que te indica si puedes conducir o no con base a tu edad -->
<meta charset="UTF-8">
<h1>¿Puedes Conducir?</h1>

<script>
    function saltarLinea() {
        document.write("<br><br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
	if(edad < 18){
		imprimir("Lo sentimos no cumple con la edad minima para conducir");
	}else{
		var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");
		if(tieneLicencia.toLowerCase() != "s"){
			imprimir("Lo sentimos cumple con la edad minima pero no cuenta con licentia para conducir");			
		}else{
			imprimir("Felicidades usted puede conducir");
		}
	}



</script>

<style>
*{
	background-color: gold;
	color: black;
}
</style>
