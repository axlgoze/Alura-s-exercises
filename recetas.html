<!--Programa para crear recetas agregando ingredientes a un arreglo -->
<h1>Recetas de Axel</h1>

<script>
    function isPresent(ingredientes,value){
    	return ingredientes.some((ele) =>{
		return value === ele;
	});
    }
    var ingredientes = [];
    var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
    var contador = 1;

    while( contador <= cantidad) {
        var ingrediente = prompt("Informe el ingrediente " + contador);
	var encontrado=false;
		//ciclo para recorrer el arreglo
		for(var posicion=0;posicion<ingredientes.length;posicion++){
			//comprueba si el ingrediente esta repetido
			if(ingrediente==ingredientes[posicion]){
				encontrado= true;
				alert("Ingrediente repetido por favor ingresa otro")
				break;	//si true no verifica las demas posiciones que falten
			}
		}
		
		if(encontrado==false){
			ingredientes.push(ingrediente)
			contador++			
		}

    }

    console.log(ingredientes);

</script>
