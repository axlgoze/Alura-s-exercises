<!--Conociendo campos de texto y boton -->
<meta charset "URF-8">
<h1>Elementos de form</h1>

<input/>
<button>Verificar si acertó con el secreto</button>
<script>
	var secreto = 5;
	var input = document.querySelector("input") //stores value of the html object
	
	function verificar(){ 

	if(parseInt(input.value) == secreto ){
		alert("Usted Acertó")		
	}else{
		alert("Usted erró")
	 }
	}
	
	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
<style>
	html{
		background-color: #125B50;
		color: #F8B400;
	}
</style>
