<!--Aprendiendo conceptos de arreglos-->
<meta charset "URF-8">
<h1>Arrays</h1>

<input/>
<button>Verificar si acertó con el secreto</button>
<script>
	function aleatorio(){
		return Math.round(Math.random()*10)
	}

	function sorteaNum(cantidad){
		//Crear arreglo vacio
		var secreto = []; //variable de contexto local, no afecta otras variables con el mismo nombre
		var contador = 1;


		//ciclo para llenar el arreglo
		while(contador <= cantidad){

			//genera un numero aleatorio con la funcion y alamacenalo en numeroAleatorio
			var numeroAleatorio = aleatorio();
			console.log(numeroAleatorio);
			var encontrado=false;

			for(var posicion=0;posicion<secreto.length;posicion++){
				if(numeroAleatorio==secreto[posicion]){
					encontrado = true;
					break; //si true no verifica lo demas
				}
			}
			
			if(encontrado==false){
				//método para ingresar numero al arreglo
				secreto.push(numeroAleatorio)
				contador++;
			}

		}
		//regresa arreglo lleno
		console.log(secreto)
		return secreto;
	}
	
	var secreto = sorteaNum(4);
		
 	var input = document.querySelector("input") //stores value of the html object
	input.focus()

	function verificar(){ 
		var encontrado=false;	
	 for(var posicion=0; posicion<secreto.length; posicion++){

	
	  if(parseInt(input.value) == secreto[posicion]){
	    	  alert("Usted Acertó")
		  encontrado = true;
	  	  secreto=sorteaNum(4)
		  break; //si encuentra valor ya no necesito validar los demas numeros del arreglo
  	  }
	 }

	  if(encontrado == false){
		  alert("Usted erró")
	  }

	  input.value = " " //borra el valor insertado cada vez se completa la función
	  input.focus(); //permite focalizar el cursor en la caja de input
	}
	var boton = document.querySelector("button");
	boton.onclick = verificar;
</script>
