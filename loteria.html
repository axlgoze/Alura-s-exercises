<!-- Juego de adivinacion con sorteo de loteria -->
<!DOCTYPE html>
<meta charset ="UTF-8">

<h1>Juego de adivinación ¿podras obtener el premio mayor?</h1>


<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sortea(n) {
	return Math.round(Math.random()*n);
    }

    var numeroLanzado = parseInt(prompt("Ingresa un número entre 0 y 10"));
    numeroPensado = sortea(10);

    if (numeroPensado == numeroLanzado){
        imprimir("usted acertó")
    }

    else if(numeroPensado > numeroLanzado){
        imprimir("usted erró, el número pensado era mayor.")
    }else{
	imprimir("usted erró, el número pensado era menor.")
    }

    console.log(numeroPensado);

</script>
