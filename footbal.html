<meta charset="UTF-8">
<h1>Programa que calcula las puntuaciones de un equipo en una liga</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }
    // la funcion propmt devuelve una cadena de String
    //var victorias = prompt("Ingresa la cantidad de vistorias de tu equipo:");
    var victorias = parseInt(prompt("Ingresa la cantidad de vistorias de tu equipo:")); //parseInte convierte texto en numero
    var empates = parseInt(prompt("Ingresa la cantidad de empates:"));
    // js automaticamente devuelve un numero al multiplicar un texto por un numero, solo funciona con esta operacion
    var puntosTotal = (victorias*3) + empates;

    imprimir("EL total de puntos del equipo es: "+puntosTotal);
    
    if (puntosTotal > 28) {
        imprimir("EL equipo esta mejor que el año pasado");
    }

    if (puntosTotal < 28) {
        imprimir("EL equipo esta peor que el año pasado");    
    }

    if (puntosTotal == 28) {
        imprimir("EL equipo esta igual que el año pasado");    
    }
    
    
    
    
    
    </script>
