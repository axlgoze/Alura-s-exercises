<meta charset="UTF-8">
<h1>Juego de adivinación con ciclo while.</h1>

<script>
        function saltarLinea(){
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
        }

        function imprimir(frase){
                document.write(frase);
                saltarLinea();
        }
	var numeroPensado = Math.round(Math.random()*10);
	var intentos = 3;
	var contador = 1;
	
	while(contador<=intentos){
	var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10"))
	if (numeroPensado == numeroLanzado){
		alert("Felicidades, Usted acerto en el intento número: "+intentos)
		//comando para terminar el proceso del ciclo while
		break;
	}else{
		alert("Usted erró, el número pensado fue: "+numeroPensado)
	} contador++;
}

	if(numeroPensado==numeroLanzado){
		imprimir("El numero pensado fue: "+numeroPensado+ " y usted eligio: "+numeroLanzado)
	}

imprimir("Gracias por jugar.")

</script>
