<meta charset="UTF-8">
<h1>Iteraciones</h1>

<script>
function saltarLinea(){
                document.write("<br>");
//                document.write("<br>");
//                document.write("<br>");
        }

        function imprimir(frase){
                document.write(frase);
                saltarLinea();
        }

	for(var lineas = 1; lineas <=3; lineas++){
		imprimir("***********");
	
	}
</script>
