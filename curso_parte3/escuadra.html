<!--Dibujando una escuadra-->
<canvas width="600" height="400"></canvas>
<script>
	var pantalla = document.querySelector("canvas")
	var pincel = pantalla.getContext("2d")

	//iniciando trazado de triangulo
	pincel.fillStyle="gold"
	pincel.beginPath()
	pincel.moveTo(50,50) //posicionandose
	pincel.lineTo(50,400) //linea
	pincel.fill();
</script>
