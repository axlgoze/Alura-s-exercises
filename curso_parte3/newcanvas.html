<canvas width="600" height="400"></canvas>
<script>
	function dibujaCuadradoVerder(x,y){
	        var pantalla = document.querySelector("canvas")
		var pincel = pantalla.getContext("2d")
	
		pincel.fillStyle="green"
		pincel.strokeStyle="black" //color de borde
		
		pincel.fillRect(x,0,50,50)
		pincel.strokeRect(x,0,50,50) //ubicacion de borde, same coordinates
		}
	dibujarCuadradoVerde(0);
	dibujarCuadradoVerde(50);
	dibujarCuadradoVerde(100);
		
</script>
