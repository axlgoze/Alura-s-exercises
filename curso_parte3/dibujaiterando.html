<canvas width="600" height="400"></canvas>
<script>
        function dibujarCuadrado(x,y,colour){
                var pantalla = document.querySelector("canvas")
                var pincel = pantalla.getContext("2d")

                pincel.fillStyle=colour;

                pincel.fillRect(x,y,50,50)
                pincel.strokeStyle="black"; //color de borde
                pincel.strokeRect(x,y,50,50) //ubicacion de borde, same coordinates
        }
	var x = 0;
	while(x < 600){
		dibujarCuadrado(x,0,"green");
		x = x + 50;
	}
/*
        dibujarCuadrado(0,0,"red");
        dibujarCuadrado(0,50,"yellow");
        dibujarCuadrado(0,100,"green");
*/
</script>
