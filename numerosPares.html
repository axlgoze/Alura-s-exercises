<!-- Programa que imprime todos lo numeros pares del uno al 100-->
<meta charset="UTF-8">
<h1>Programa que imprime numeros pares segun el rango que le indiques</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

</script>
